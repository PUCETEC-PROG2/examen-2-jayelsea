{% extends "base.html" %}
{% block title %}Peliculas Online{% endblock title %}
{% block content %}
            <p class="p-2">Hola, Elija una pelicula</p>
            <ul class="list-group">
                {% for movie in movie %}
                <li class="list-group-item">
                    <a href="movie/{{movie.id}}">{{ movie | capfirst }}</a>
                    <p>{{movie.type}}</p>
                </li>
                {% endfor %}
            </ul>
{% endblock content%}
